<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>TextCortex</title>
  <link rel="stylesheet" href="ai.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>

<body>
  
  <div class="chat-container">
      
  </div>
  <div class="typing-container">
    <div class="typing-content">
      <div class="typing-textarea">
        <textarea id="chat-input" spellcheck="false" placeholder="Enter a prompt here" required></textarea>
        <span id="send-btn" class="material-symbols-rounded">send</span>
      </div>
      <div class="typing-controls">
        <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
        <span id="delete-btn" class="material-symbols-rounded">delete</span>
      </div>
    </div>
  </div>
  <div class="newChat">
    
  </div>
  <!-- New Chat Button -->
<div class="new-chat-btn-container">
  <button id="new-chat-btn">New Chat</button>
</div>

<!-- Previous Chats Container -->
<div class="previous-chats-container">
  <div class="chat-list">
    
  </div>
</div>
<div class="chat-item">
  <!-- <div class="chat-content">Chat content goes here...</div> -->
  <!-- <span class="delete-chat"><i class="ri-delete-bin-5-line"></i></span> -->
</div>


  <script src="ai.js" defer></script>
</body>

</html>
